{% set name = "napari-simpleannotate" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz

  sha256: 150b6c0aa2d436a465287e5286b6dbc24542ba0a802c94317b7e7ca7239aadc0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
  run:
    - napari
    - numpy
    - magicgui
    - python >={{ python_min }}
    - pyyaml
    - qtpy
    - scikit-image
    - pandas
    - napari_video

test:
  imports:
    - napari_simpleannotate
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-simpleannotate
  summary: A simple plugin to label image
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/hiroalchem/napari-simpleannotate

extra:
  recipe-maintainers:
    - goanpeca
    - hiroalchem
    - jaimergp
